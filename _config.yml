# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Shel's Blog
subtitle:
description: "No art, however minor, demands less than total dedication if you want to excel in it."
author: Shel Kong
timezone: Asia/Shanghai
since: 2014
creative_commons: by-nc-sa
avatar: http://7xj14q.com1.z0.glb.clouddn.com/avator.jpg
duoshuo_shortname: kongscnblog
baidu_analytics: 12eda3c9ca23ea0e418e383fb43ceed4
swiftype_key: oHsJ5Eyk7XT8C1KQQEKd
language:
  - zh-hk
  - en
  - default
# language: default
# language: zh-Hans
# language: fr-FR
# language: zh-hk
# language: zh-tw
# language: ru

feed:
  type: atom
  path: atom.xml
  limit: 20

# Social links
social:
  github: https://github.com/kongscn
  twitter: https://twitter.com/kongscn
  weibo: http://weibo.com/kongscn
  keybase.io: https://keybase.io/kongscn


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.kongscn.me
root: /
permalink: :year/:month/:day/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  tab_replace: true

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next  # landscape

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:kongscn/blog.git
  branch: gh-pages
